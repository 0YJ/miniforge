language: generic

matrix:
  include:
    - os: linux
      env:
        - ARCH=aarch64
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
        - QEMU_BINARY=qemu-aarch64-static

script:
  - bash build_miniforge.sh

deploy:
  provider: releases
  file:
    - "build/Miniforge*.sh"
    - "build/Miniforge*.sha256"
  skip_cleanup: true
  api_key:
    secure: ""
  on:
    tags: true
    all_branches: true
