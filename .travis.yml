language: generic

matrix:
  include:
    - os: linux
      env:
        - ARCH=aarch64
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
        - QEMU_BINARY=qemu-aarch64-static

script:
  - bash build_miniforge.sh

deploy:
  provider: releases
  # Token from conda-forge-bot (run by isuruf)
  api_key:
    secure: 
  file:
    - "build/Miniforge*.sh"
    - "build/Miniforge*.sha256"
  on:
    repo: conda-forge/miniforge
    tags: true
  skip_cleanup: true
