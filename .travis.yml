language: generic

matrix:
  include:
    - os: linux
      env:
        - DOCKERIMAGE=condaforge/linux-anvil-aarch64
    # - os: linux
    #   env:
    #     - DOCKERIMAGE=condaforge/linux-anvil-ppc64le
    # - os: linux
    #   env:
    #     - DOCKERIMAGE=condaforge/linux-anvil-comp7

before_install:
  # Enable experimental features (needed for squash)
  - sudo cp docker_daemon_config.json /etc/docker/daemon.json
  - sudo service docker restart

  - docker info
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset

script:
  - echo "* Fix permissions"
  - chmod 777 build/
  - echo "* Build Miniforge installer"
  - docker run --rm -ti --mount type=bind,source="$(pwd)",target=/construct ${DOCKERIMAGE} /construct/build.sh
  - echo "* Test Miniforge installer"
  - docker run --rm -ti --mount type=bind,source="$(pwd)",target=/construct ${DOCKERIMAGE} /construct/test.sh

deploy:
  provider: releases
  file: build/Miniforge*.sh
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
